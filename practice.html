<!doctype html>
<html>
<head>
	<title> getElementsByTagName</title>
</head>
<body onload="intervalAppend()" onclick="intervalClear()">
	<script type ="text/javascript">
		var timer;
		function intervalAppend()
		{/* after every 1 set call appendPara() */
		   timer= setInterval(appendPara,1000);
		}
		function intervalClear(){
			clearInterval(timer);
		}
		function appendPara(){
			var v=document.createElement("img");/* create a new para*/
			v.style.width="200px";
			v.style.height="200px";
			v.style.margin="10px";
			var r= Math.floor(Math.random()*10+1);
			if(r<5)
			v.src="kitten1.jpg";
			else    
			v.src="kitten2.jpg";          
			var d=document.getElementById("divl"); /*get the div where you want to add this para */
			d.appendChild(v);     /*add para to the div*/
		}
	</script>
<div onclick="appendPara()" id="divl" >

	<p> Para </p>
</div>

</body>
</html>
